<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vietnamese City</title>

  <!-- nhúng css vào dự án -->
  <link rel="stylesheet" href="./weatherApp.css">
</head>

<body>
  <!-- code web tại đây -->

  <div class="container">

    <!-- phần trên -->
    <div class="main-section">

      <!-- phần search -->
      <div class="section-bar">
        <!-- thẻ i: chứa kính lúp -->
        <i></i>
        <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố ...">
      </div>

      <!-- thông tin hiển thị -->
      <div class="info-wrapper">
        <p class="city-name">__</p>
        <p class="weather-state">__</p>
        <img src="" alt="not found">
        <p>__<span>'C</span></p>
      </div>

    </div>


    <!-- phần dưới -->
    <div class="additional-section">
      <!-- hàng 1 -->
      <div class="row">
        <div class="item">
          <div class="label">Mặt trời mọc</div>
          <div value sunrise>5:50</div>
        </div>

        <div class="item">
          <div class="label">Mặt trời lặn</div>
          <div value sunset>17:15</div>
        </div>
      </div>


      <!-- hàng 2 -->
      <div class="row">
        <div class="item">
          <div class="label">Độ ẩm</div>
          <div class="value"><span class="humidity">....</span>%</div>
        </div>

        <div class="item">
          <div class="label">Gió</div>
          <div class="value"><span class="wind-speed">....</span>km/h</div>
        </div>

      </div>


    </div>
  </div>
</body>

</html>
