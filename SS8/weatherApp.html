<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vietnamese City</title>

  <!-- nhúng css vào dự án -->
  <link rel="stylesheet" href="./weatherApp.css">


</head>

<body>
  <!-- code web tại đây -->

  <div class="container">

    <!-- phần trên -->
    <div class="main-section">

      <!-- phần search -->
      <div class="section-bar">
        <!-- thẻ : chứa kính lúp -->

        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
        </svg>
        <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố ...">
      </div>

      <!-- thông tin hiển thị -->
      <div class="info-wrapper">
        <p class="city-name">_ _</p>
        <p class="weather-state">_ _</p>
        <img src="" alt="not found">
        <p><span class="temperature">..</span>'C</p>
      </div>

    </div>


    <!-- phần dưới -->
    <div class="additional-section">
      <!-- hàng 1 -->
      <div class="row">
        <div class="item">
          <div class="label">Mặt trời mọc</div>
          <div value sunrise>5:50</div>
        </div>

        <div class="item">
          <div class="label">Mặt trời lặn</div>
          <div value sunset>17:15</div>
        </div>
      </div>


      <!-- hàng 2 -->
      <div class="row">
        <div class="item">
          <div class="label">Độ ẩm</div>
          <div class="value"><span class="humidity">....</span>%</div>
        </div>

        <div class="item">
          <div class="label">Gió</div>
          <div class="value"><span class="wind-speed">....</span>km/h</div>
        </div>

      </div>


    </div>
  </div>
</body>

</html>
